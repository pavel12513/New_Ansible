---

- hosts: node1
  become: yes
  vars:
    root_dir: "/data/nginx/html"

  tasks:
    - name: Install EPEL repo
      yum:
        name: epel-release
        state: present


    - name: install nginx server
      yum:
        name: nginx
        state: present
        update_cache: yes
      notify:
        - reload nginx


    - name: create directory for nginx files
      file:
        path: "{{ root_dir }}"
        state: directory
        mode: 0755
        owner: root
        group: root


    - name: update nginx config
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: nginx
      notify:
        - reload nginx


    - name: update nginx statics
      copy:
        src: "files/"
        dest: "{{ root_dir }}"
        owner: nginx
      notify:
        - reload nginx


  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
        daemon_reload: yes
        enabled: yes
